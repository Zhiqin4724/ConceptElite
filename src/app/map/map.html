<div class="map-app-container">
  <div class="main-container">
    <div class="map-panel">
      <google-map [center]="center" [zoom]="zoom" [options]="mapOptions" height="100%" width="100%"
                  (mapInitialized)="onMapReady($event)">
        </google-map>
    </div>

    <div class="list-panel">
      <h3>Available Locations</h3>
      <ul class="address-list">
        <li *ngFor="let location of locations"
            [class.highlighted]="selectedLocationId === location.id"
            (click)="onListClick(location)">

          <h4 class="card-title">{{ location.title }}</h4>

          <p class="card-address-line1">{{ location.address1 }}</p>

          <p class="card-address-line2">{{ location.address2 }}</p>

        </li>
      </ul>
    </div>
  </div>
</div>
